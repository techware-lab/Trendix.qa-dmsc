<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <label>Activities</label>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content center text-center padding>

  <ion-grid>
    <ion-row center>
      <ion-col (click)="openModal({charNum: activity.category_id})" col-6 *ngFor='let activity of activityList'>
        <img class="circle-pic" src="{{activity.image}}" />
        <div>{{activity.title}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
